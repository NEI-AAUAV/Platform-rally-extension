[tool:pytest]
minversion = 7.0
addopts = -ra --strict-markers --strict-config --cov=app --cov-report=term-missing --cov-report=html:coverage --cov-report=xml:coverage.xml --cov-fail-under=80 --junitxml=test-results.xml
testpaths = app/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning