name: Build Rally Web Extension

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web-rally:
    name: Build Rally Web Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Prepare Python environment to generate OpenAPI schema offline (no DB)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
        shell: bash

      - name: Install API dependencies
        working-directory: api-rally
        run: |
          poetry install --no-interaction --no-root

      - name: Generate OpenAPI schema (offline)
        working-directory: api-rally
        run: |
          poetry run python - << 'PY'
          from app.main import app
          from fastapi.openapi.utils import get_openapi
          import json, os
          
          schema = get_openapi(
              title=getattr(app, 'title', 'API'),
              version=getattr(app, 'version', '0.0.0'),
              routes=app.routes,
          )
          
          out_path = os.path.join(os.path.dirname(__file__), '..', 'web-rally', 'openapi.json')
          with open(out_path, 'w') as f:
              json.dump(schema, f)
          print(f"Wrote schema to {out_path}")
          PY
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          # Use package.json as fallback when lockfile may be missing
          key: ${{ runner.os }}-pnpm-store-rally-${{ hashFiles('web-rally/pnpm-lock.yaml', 'web-rally/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-rally-
      
      - name: Install dependencies
        working-directory: web-rally
        # Some branches may not have pnpm-lock.yaml; avoid failing CI
        run: pnpm install --no-frozen-lockfile

      - name: Generate API client
        working-directory: web-rally
        run: pnpm run generate-client
      
      - name: Build web-rally
        working-directory: web-rally
        env:
          GENERATE_SOURCEMAP: false
        run: pnpm build
        
      - name: Verify build artifacts
        working-directory: web-rally
        run: |
          echo "üì¶ Verifying build artifacts..."
          if [ ! -d "dist" ]; then
            echo "‚ùå ERROR: Build directory 'dist' was not created"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "‚ùå ERROR: Build directory 'dist' is empty"
            exit 1
          fi
          echo "‚úÖ Build successful - dist directory contains files"
          echo "üìä Dist contents:"
          du -sh dist
          find dist -type f | head -20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug build context before Docker
        working-directory: web-rally
        run: |
          echo "üìÇ Current directory: $(pwd)"
          echo "üìã Files in context:"
          ls -la
          echo "üì¶ Dist contents:"
          ls -la dist/ || echo "‚ùå dist not found!"

      - name: Build and push artifact-only Docker image
        working-directory: web-rally
        run: |
          echo "üê≥ Building Docker artifact image..."
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE="ghcr.io/${OWNER_LC}/web-rally-artifact"
          
          docker build \
            --progress=plain \
            -f Dockerfile.prod \
            -t "$IMAGE:${GITHUB_SHA}" \
            -t "$IMAGE:latest" \
            .
          
          echo "‚úÖ Docker build successful"
          echo "üì§ Pushing to GHCR..."
          
          docker push "$IMAGE:${GITHUB_SHA}"
          docker push "$IMAGE:latest"
          
          echo "‚úÖ Published:"
          echo "   - $IMAGE:${GITHUB_SHA}"
          echo "   - $IMAGE:latest"
