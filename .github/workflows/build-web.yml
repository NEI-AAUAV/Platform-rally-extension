name: Build Rally Web Extension

on:
  push:
    branches: [ main ]
    paths:
      - 'web-rally/**'
      - '.github/workflows/build-web.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-rally/**'
      - '.github/workflows/build-web.yml'
  workflow_dispatch:

jobs:
  build-web-rally:
    name: Build Rally Web Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Start API locally to expose OpenAPI schema for client generation
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install API dependencies
        working-directory: api-rally
        run: |
          poetry install --no-interaction --no-root

      - name: Launch API (background)
        working-directory: api-rally
        run: |
          nohup poetry run uvicorn app.main:app --host 0.0.0.0 --port 8003 &
          for i in {1..30}; do
            if curl -sSf http://localhost:8003/openapi.json >/dev/null; then echo "API ready"; exit 0; fi; sleep 1; done
          echo "API failed to start"; exit 1
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          # Use package.json as fallback when lockfile may be missing
          key: ${{ runner.os }}-pnpm-store-rally-${{ hashFiles('web-rally/pnpm-lock.yaml', 'web-rally/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-rally-
      
      - name: Install dependencies
        working-directory: web-rally
        # Some branches may not have pnpm-lock.yaml; avoid failing CI
        run: pnpm install --no-frozen-lockfile

      - name: Generate API client
        working-directory: web-rally
        run: pnpm run generate-client
      
      - name: Build web-rally
        working-directory: web-rally
        env:
          GENERATE_SOURCEMAP: false
        run: pnpm build
        
      - name: Verify build artifacts
        working-directory: web-rally
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: Build directory 'dist' was not created"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "ERROR: Build directory 'dist' is empty"
            exit 1
          fi
          echo "âœ… Build successful - dist directory contains files"
